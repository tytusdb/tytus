        <div id = "lateral" class="lateral" style="width: 15%; left: 0px; top: 56px; bottom: 1%; resize: none; overflow: auto;">
        <script>
            $(document).ready(function(){
                var height = $(window).height();
                height -= 56
                $('#lateral').height(height);
            });
        </script>
        </div>
        <div id = "contenedor" class = "contenedorQuery">
            <textarea id = "texto" class = "textoQuery" style = "display: none; min-width: 100%;"></textarea>
            <script type = "text/javascript"> 
                var contenedor = document.getElementById("contenedor")
                var texto = document.getElementById("texto")
                var editor = CodeMirror(contenedor, {
                        lineNumbers: true,
                        value: texto.value,
                        matchBrackets: true,
                        styleActiveLine: true,
                            theme: "oceanic-next",
                            mode: "sql"
                        }).on('change', editor => {
                        texto.value=editor.getValue();
                        
                });

                $(document).ready(function(){
                    var height = $(window).height();
                    height = (66*height)/100
                    $('#contenedor').height(height);
                });
            </script>
        </div>
        <div id = "contenedorSalida" class = "contenedorSalida">
            <textarea id = "textoSalida" class = "textoSalida">Consola de salida 
            </textarea>
            <script>
                $(document).ready(function(){
                    var height = $(window).height();
                    height = height - (71.9*height)/100.1
                    $('#contenedorSalida').height(height);
                });
            </script>
        </div>
    </body>
