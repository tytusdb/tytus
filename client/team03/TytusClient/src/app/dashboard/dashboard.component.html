<div id="content-wrapper" class="d-flex flex-column">
        
    <div class="wrapper">
        <div class="first">
            <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="example-tree">
                <mat-tree-node *matTreeNodeDef="let node">
                    <li class="mat-tree-node">
                        <button mat-icon-button disabled></button>
                        {{node.filename}}: {{node.type}}
                    </li>
                </mat-tree-node>
                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
                    <li>
                        <div class="mat-tree-node">
                            <button mat-icon-button matTreeNodeToggle>
                                <mat-icon class="mat-icon-rtl-mirror">
                                    {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                </mat-icon>
                            </button>
                        {{node.filename}}
                        </div>
                        <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
                            <ng-container matTreeNodeOutlet></ng-container>
                        </ul>
                    </li>
                </mat-nested-tree-node>
                </mat-tree>
        </div>
        <div class="second">    
            <form action="cgi-bin/control.cgi" method="post" enctype="text/plain" name= "miform">
                <textarea  name="textA"  placeholder="Ingrese su consulta SQL" id="textA" cols="129" rows="15" style="position:absolute;top:16px;left:650px;z-index:1;">
                </textarea>
            </form>
            <a class="btn  btn-outline-primary btn-user btn-lg " type="submit" (click)="consulta($event)" style="position:absolute;top:410px;left:1725px;z-index:1;">
                    Ejecutar
                  </a>
            
            
            <form action="cgi-bin/control.cgi" method="post" enctype="text/plain" name= "miform">
                <textarea  name="textB"   id="textB" cols="129" rows="15" style="position:absolute;top:485px;left:650px;z-index:1;">
                </textarea>
            </form>
        </div>
    </div>     
</div>
